<!DOCTYPE html>
<html data-bs-theme="light" lang="es-ES" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><!--# echo var="page_title" --></title>
    <link rel="icon" type="image/x-icon" href="/public/template/falcon-v3.25.0/public/assets/img/favicons/faviconsims.ico">
    <meta name="theme-color" content="#ffffff">
    <script src="/public/template/falcon-v3.25.0/public/assets/js/config.js"></script>
    <script src="/public/template/falcon-v3.25.0/public/vendors/simplebar/simplebar.min.js"></script>
    <link href="/public/template/falcon-v3.25.0/public/vendors/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="/public/template/falcon-v3.25.0/public/vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link href="/public/template/falcon-v3.25.0/public/assets/css/theme-rtl.css" rel="stylesheet" id="style-rtl">
    <link href="/public/template/falcon-v3.25.0/public/assets/css/theme.css" rel="stylesheet" id="style-default">
    <link href="/public/template/falcon-v3.25.0/public/assets/css/user-rtl.css" rel="stylesheet" id="user-style-rtl">
    <link href="/public/template/falcon-v3.25.0/public/assets/css/user.css" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>
