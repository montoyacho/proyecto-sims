  <body>

    <script src="/public/js/proteccion.js"></script>

    <!--# include virtual="/public/html/navs.shtml" -->

          <!-- ===============================================--> 
          <form id="form-ticket" class="card p-4 shadow-sm">

            <!-- FILA 1: SISTEMA / FECHA / ESTADO -->
            <div class="row g-3">

              <!-- SISTEMAS -->
              <div class="col-md-6">
                <label class="form-label fw-semibold">SISTEMAS <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="text" id="sistema" class="form-control" placeholder="Seleccionar sistema..." required />
                  <button class="btn btn-outline-secondary" type="button" id="add-sistema">
                    <span class="fas fa-plus"></span>
                  </button>
                </div>
              </div>

              <!-- FECHA INCIDENCIA -->
              <div class="col-md-6">
                <label class="form-label fw-semibold">FECHA INCIDENCIA <span class="text-danger">*</span></label>
                <div class="row g-2">
                  <div class="col">
                    <input type="date" class="form-control" id="fecha-incidencia" required />
                  </div>
                  <div class="col">
                    <input type="time" class="form-control" id="hora-incidencia" required />
                  </div>
                </div>
              </div>

            </div>

            <hr class="my-4">

            <!-- FILA 2: CATEGORIA / ELEMENTO / TIPO DE NOVEDAD -->
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label fw-semibold">CATEGORÍA <span class="text-danger">*</span></label>
                <select id="categoria" class="form-select" required>
                  <option value="">Seleccionar...</option>
                  <option>AUTOMÁTICO</option>
                  <option>CORRECTIVO</option>
                  <option>PREVENTIVO</option>
                  <option>FALLA MASIVA</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label fw-semibold">ELEMENTO <span class="text-danger">*</span></label>
                <select id="elemento" class="form-select" required>
                  <option value="">Seleccionar...</option>
                  <option>ENLACE</option>
                  <option>BORDE</option>
                  <option>MODBUS</option>
                  <option>CÁMARA</option>
                  <option>ENERGÍA</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label fw-semibold">TIPO NOVEDAD <span class="text-danger">*</span></label>
                <select id="tipo-novedad" class="form-select" required>
                  <option value="">Seleccionar...</option>
                  <option>COMUNICACIONES</option>
                  <option>HARDWARE</option>
                  <option>SOFTWARE</option>
                  <option>ENERGÍA</option>
                  <option>SENSOR / MODBUS</option>
                </select>
              </div>
            </div>

            <hr class="my-4">

            <!-- DESCRIPCIÓN -->
            <div class="mb-3">
              <label class="form-label fw-semibold">DESCRIPCIÓN <span class="text-danger">*</span></label>
              <textarea id="descripcion" class="form-control" rows="4" placeholder="Describe la falla con detalles..." required></textarea>
            </div>

            <!-- EVIDENCIA (UPLOAD + DRAG & DROP) -->
            <div class="mb-4">
              <label class="form-label fw-semibold">EVIDENCIA</label>

              <div id="dropzone" class="border rounded-3 p-4 text-center bg-light"
                  style="cursor: pointer; border-style: dashed;">
                <span class="fas fa-cloud-upload-alt fa-2x text-secondary"></span>
                <p class="mt-2 mb-0 text-secondary">Suelta los archivos aquí o <a href="#" id="browse-files">buscar</a></p>
                <input type="file" id="evidencias" class="d-none" multiple />
              </div>

              <ul id="file-list" class="mt-3 list-unstyled"></ul>
            </div>

            <!-- OPERADOR -->
            <div class="mb-4">
              <label class="form-label fw-semibold">OPERADOR <span class="text-danger">*</span></label>

              <button id="add-operador" type="button" class="btn btn-outline-secondary btn-sm">
                <span class="fas fa-user-plus"></span> Añadir usuario
              </button>

              <div id="operadores-container" class="mt-2"></div>
            </div>

            <hr class="mt-4">

            <!-- BOTÓN ENVIAR (pegado abajo a la derecha) -->
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary px-4" type="submit">ENVIAR TICKET</button>
            </div>

          </form>


          <!--# include virtual="/public/html/footer.shtml" -->

        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->

  </body>
